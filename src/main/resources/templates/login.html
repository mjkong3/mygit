<!DOCTYPE html>
<html lang="ko" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>오마이댕</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" type="text/css" href="/css/styles2.css"></head>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        /*<![CDATA[*/
        let loginErrorMessage = [[${loginErrorMsg}]];
        if(loginErrorMessage){
            alert(loginErrorMessage);
        }

        let successMessage = /*[[${successMessage}]]*/ '';
        if(successMessage){
            alert(successMessage);
        }
        /*]]>*/
    </script>
</th:block>


<!-- header -->
<div th:replace="fragments/header :: header"></div>


<div th:fragment="content">
    <div class="container2">

        <h2>로그인</h2>
        <form method="post" action="/login_proc" id="login-form">
            <div class="login_input">
                <input type="text" name="id" placeholder="ID" />
                <input type="password" name="password" placeholder="PASSWORD" />
            </div>
            <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
            <div class="submit_button">
                <input type="submit" value="Login" />
            </div>
            <div class="Register">
                <a onclick="/join"><input type="button" value="Sign Up"></a>
            </div>
            <!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">-->
        </form>

    </div>
</div>



<!-- footer -->
<div th:replace="fragments/footer :: footer"></div>



<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>

</html>
